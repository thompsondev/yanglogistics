<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order - YangLogistics</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="logo-text">YangLogistics</span>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="index.html#services" class="nav-link">Services</a>
                <a href="index.html#about" class="nav-link">About</a>
                <a href="index.html#solutions" class="nav-link">Solutions</a>
                <a href="index.html#contact" class="nav-link">Contact</a>
                <a href="tracking.html" class="nav-link">Track Package</a>
                <a href="order.html" class="nav-link active">Place Order</a>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Order Section -->
    <section class="order-section">
        <div class="container">
            <div class="order-header">
                <h1>Place Your Order</h1>
                <p>Fill out the form below to place your logistics order and get a tracking number</p>
            </div>
            
            <div class="order-form-container">
                <form id="orderForm" class="order-form">
                    <!-- Customer Information -->
                    <div class="form-section">
                        <h3><i class="fas fa-user"></i> Customer Information</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="customerName">Full Name *</label>
                                <input type="text" id="customerName" name="customerName" required>
                            </div>
                            <div class="form-group">
                                <label for="customerEmail">Email Address *</label>
                                <input type="email" id="customerEmail" name="customerEmail" required>
                            </div>
                            <div class="form-group">
                                <label for="customerPhone">Phone Number *</label>
                                <input type="tel" id="customerPhone" name="customerPhone" placeholder="(555) 123-4567 or 555-123-4567" pattern="[\+]?1?[\s\-\.]?\(?[0-9]{3}\)?[\s\-\.]?[0-9]{3}[\s\-\.]?[0-9]{4}" required>
                            </div>
                        </div>
                    </div>

                    <!-- Addresses -->
                    <div class="form-section">
                        <h3><i class="fas fa-map-marker-alt"></i> Addresses</h3>
                        <div class="address-grid">
                            <div class="address-section">
                                <div class="form-group">
                                    <label for="pickupAddress">Pickup Address *</label>
                                    <textarea id="pickupAddress" name="pickupAddress" rows="3" required></textarea>
                                </div>
                            </div>
                            <div class="address-section">
                                <div class="form-group">
                                    <label for="deliveryAddress">Delivery Address *</label>
                                    <textarea id="deliveryAddress" name="deliveryAddress" rows="3" required></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Package Details -->
                    <div class="form-section">
                        <h3><i class="fas fa-box"></i> Package Details</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="packageWeight">Weight (kg) *</label>
                                <input type="number" id="packageWeight" name="packageWeight" step="0.1" min="0.1" required>
                            </div>
                            <div class="form-group">
                                <label for="packageDimensions">Dimensions (L x W x H cm) *</label>
                                <input type="text" id="packageDimensions" name="packageDimensions" placeholder="50x30x20" required>
                            </div>
                            <div class="form-group">
                                <label for="packageDescription">Description *</label>
                                <input type="text" id="packageDescription" name="packageDescription" required>
                            </div>
                            <div class="form-group">
                                <label for="packageQuantity">Quantity *</label>
                                <input type="number" id="packageQuantity" name="packageQuantity" min="1" value="1" required>
                            </div>
                        </div>
                    </div>

                    <!-- Service Selection -->
                    <div class="form-section">
                        <h3><i class="fas fa-shipping-fast"></i> Service Selection</h3>
                        <div class="service-options">
                            <div class="service-option">
                                <input type="radio" id="standard" name="serviceType" value="Standard Delivery" checked>
                                <label for="standard">
                                    <div class="service-info">
                                        <h4>Standard Delivery</h4>
                                        <p>3-5 business days</p>
                                        <!-- <span class="price">$150 - $300</span> -->
                                    </div>
                                </label>
                            </div>
                            <div class="service-option">
                                <input type="radio" id="express" name="serviceType" value="Express Delivery">
                                <label for="express">
                                    <div class="service-info">
                                        <h4>Express Delivery</h4>
                                        <p>1-2 business days</p>
                                            <!-- <span class="price">$250 - $500</span> -->
                                    </div>
                                </label>
                            </div>
                            <div class="service-option">
                                <input type="radio" id="airFreight" name="serviceType" value="Air Freight">
                                <label for="airFreight">
                                    <div class="service-info">
                                        <h4>Air Freight</h4>
                                        <p>2-3 business days</p>
                                            <!-- <span class="price">$400 - $800</span> -->
                                    </div>
                                </label>
                            </div>
                            <div class="service-option">
                                <input type="radio" id="oceanFreight" name="serviceType" value="Ocean Freight">
                                <label for="oceanFreight">
                                    <div class="service-info">
                                        <h4>Ocean Freight</h4>
                                        <p>7-14 business days</p>
                                        <!-- <span class="price">$200 - $600</span> -->
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Additional Information -->
                    <div class="form-section">
                        <h3><i class="fas fa-info-circle"></i> Additional Information</h3>
                        <div class="form-group">
                            <label for="specialInstructions">Special Instructions</label>
                            <textarea id="specialInstructions" name="specialInstructions" rows="3" placeholder="Any special handling requirements, delivery instructions, etc."></textarea>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> Place Order
                        </button>
                        <button type="reset" class="btn btn-secondary">
                            <i class="fas fa-undo"></i> Reset Form
                        </button>
                    </div>
                </form>
            </div>

            <!-- Order Confirmation Modal -->
            <div id="orderModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2><i class="fas fa-check-circle"></i> Order Placed Successfully!</h2>
                        <button class="modal-close" onclick="closeOrderModal()">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="order-summary">
                            <div class="summary-item">
                                <label>Order ID:</label>
                                <span id="modalOrderId"></span>
                            </div>
                            <div class="summary-item">
                                <label>Tracking Number:</label>
                                <span id="modalTrackingNumber"></span>
                            </div>
                            <div class="summary-item">
                                <label>Service Type:</label>
                                <span id="modalServiceType"></span>
                            </div>
                            <div class="summary-item">
                                <label>Estimated Delivery:</label>
                                <span id="modalEstimatedDelivery"></span>
                            </div>
                        </div>
                        <div class="modal-actions">
                            <button id="trackOrderBtn" class="btn btn-primary">
                                <i class="fas fa-search"></i> Track My Package
                            </button>
                            <button onclick="closeOrderModal()" class="btn btn-secondary">
                                <i class="fas fa-home"></i> Back to Home
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Global Footer Container -->
    <div id="global-footer"></div>

    <script src="api.js"></script>
    <script src="order.js"></script>
    <script src="components/footer.js"></script>
</body>
</html>
