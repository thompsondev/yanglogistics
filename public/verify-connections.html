<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Verification - YangLogistics</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .test-section h3 {
            color: #34495e;
            margin-top: 0;
        }
        .test-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background: #2980b9;
        }
        .test-button.success {
            background: #27ae60;
        }
        .test-button.error {
            background: #e74c3c;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        .result.success {
            background: #d5f4e6;
            border: 1px solid #27ae60;
            color: #27ae60;
        }
        .result.error {
            background: #fadbd8;
            border: 1px solid #e74c3c;
            color: #e74c3c;
        }
        .result.info {
            background: #d6eaf8;
            border: 1px solid #3498db;
            color: #3498db;
        }
        .status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status.success { background: #27ae60; }
        .status.error { background: #e74c3c; }
        .status.pending { background: #f39c12; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß API Connection Verification</h1>
        
        <div class="test-section">
            <h3>1. Server Health Check</h3>
            <button class="test-button" onclick="testHealthCheck()">Test Server Health</button>
            <div id="healthResult" class="result"></div>
        </div>

        <div class="test-section">
            <h3>2. Authentication Test</h3>
            <button class="test-button" onclick="testAuthentication()">Test Login</button>
            <div id="authResult" class="result"></div>
        </div>

        <div class="test-section">
            <h3>3. Orders API Test</h3>
            <button class="test-button" onclick="testOrdersAPI()">Test Orders API</button>
            <div id="ordersResult" class="result"></div>
        </div>

        <div class="test-section">
            <h3>4. Dashboard Stats Test</h3>
            <button class="test-button" onclick="testDashboardStats()">Test Dashboard Stats</button>
            <div id="statsResult" class="result"></div>
        </div>

        <div class="test-section">
            <h3>5. Tracking API Test</h3>
            <button class="test-button" onclick="testTrackingAPI()">Test Tracking API</button>
            <div id="trackingResult" class="result"></div>
        </div>

        <div class="test-section">
            <h3>6. Order Creation Test</h3>
            <button class="test-button" onclick="testOrderCreation()">Test Order Creation</button>
            <div id="creationResult" class="result"></div>
        </div>

        <div class="test-section">
            <h3>7. Complete System Test</h3>
            <button class="test-button" onclick="runCompleteTest()">Run Complete Test</button>
            <div id="completeResult" class="result"></div>
        </div>
    </div>

    <!-- Global Footer Container -->
    <div id="global-footer"></div>

    <script src="config.js"></script>
    <script src="api.js"></script>
    <script src="components/footer.js"></script>
    <script>
        // Test Health Check
        async function testHealthCheck() {
            const resultDiv = document.getElementById('healthResult');
            resultDiv.className = 'result info';
            resultDiv.textContent = 'Testing server health...';
            
            try {
                const response = await api.healthCheck();
                resultDiv.className = 'result success';
                resultDiv.textContent = `‚úÖ Server is healthy!\n\nResponse: ${JSON.stringify(response, null, 2)}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Health check failed!\n\nError: ${error.message}`;
            }
        }

        // Test Authentication
        async function testAuthentication() {
            const resultDiv = document.getElementById('authResult');
            resultDiv.className = 'result info';
            resultDiv.textContent = 'Testing authentication...';
            
            try {
                const response = await api.login('admin@yanglogistics.com', 'Admin123!');
                resultDiv.className = 'result success';
                resultDiv.textContent = `‚úÖ Authentication successful!\n\nResponse: ${JSON.stringify(response, null, 2)}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Authentication failed!\n\nError: ${error.message}`;
            }
        }

        // Test Orders API
        async function testOrdersAPI() {
            const resultDiv = document.getElementById('ordersResult');
            resultDiv.className = 'result info';
            resultDiv.textContent = 'Testing orders API...';
            
            try {
                // First login to get token
                await api.login('admin@yanglogistics.com', 'Admin123!');
                
                const response = await api.getOrders();
                resultDiv.className = 'result success';
                resultDiv.textContent = `‚úÖ Orders API working!\n\nTotal Orders: ${response.orders.length}\n\nResponse: ${JSON.stringify(response, null, 2)}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Orders API failed!\n\nError: ${error.message}`;
            }
        }

        // Test Dashboard Stats
        async function testDashboardStats() {
            const resultDiv = document.getElementById('statsResult');
            resultDiv.className = 'result info';
            resultDiv.textContent = 'Testing dashboard stats...';
            
            try {
                // First login to get token
                await api.login('admin@yanglogistics.com', 'Admin123!');
                
                const response = await api.getDashboardStats();
                resultDiv.className = 'result success';
                resultDiv.textContent = `‚úÖ Dashboard stats working!\n\nResponse: ${JSON.stringify(response, null, 2)}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Dashboard stats failed!\n\nError: ${error.message}`;
            }
        }

        // Test Tracking API
        async function testTrackingAPI() {
            const resultDiv = document.getElementById('trackingResult');
            resultDiv.className = 'result info';
            resultDiv.textContent = 'Testing tracking API...';
            
            try {
                const response = await api.trackPackage('TRK123456789');
                resultDiv.className = 'result success';
                resultDiv.textContent = `‚úÖ Tracking API working!\n\nResponse: ${JSON.stringify(response, null, 2)}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Tracking API failed!\n\nError: ${error.message}`;
            }
        }

        // Test Order Creation
        async function testOrderCreation() {
            const resultDiv = document.getElementById('creationResult');
            resultDiv.className = 'result info';
            resultDiv.textContent = 'Testing order creation...';
            
            try {
                // First login to get token
                await api.login('admin@yanglogistics.com', 'Admin123!');
                
                const testOrder = {
                    customerName: 'Test Customer',
                    customerEmail: 'test@example.com',
                    customerPhone: '555-123-4567',
                    pickupAddress: '123 Test St, Test City, TC 12345',
                    deliveryAddress: '456 Test Ave, Test Town, TT 67890',
                    packageDetails: {
                        weight: '5',
                        description: 'Test Package',
                        quantity: 1
                    },
                    serviceType: 'Standard Delivery',
                    specialInstructions: 'Test order for verification'
                };
                
                const response = await api.createOrder(testOrder);
                resultDiv.className = 'result success';
                resultDiv.textContent = `‚úÖ Order creation working!\n\nNew Order ID: ${response.order.id}\n\nResponse: ${JSON.stringify(response, null, 2)}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Order creation failed!\n\nError: ${error.message}`;
            }
        }

        // Run Complete Test
        async function runCompleteTest() {
            const resultDiv = document.getElementById('completeResult');
            resultDiv.className = 'result info';
            resultDiv.textContent = 'Running complete system test...\n\n';
            
            const tests = [
                { name: 'Health Check', fn: testHealthCheck },
                { name: 'Authentication', fn: testAuthentication },
                { name: 'Orders API', fn: testOrdersAPI },
                { name: 'Dashboard Stats', fn: testDashboardStats },
                { name: 'Tracking API', fn: testTrackingAPI },
                { name: 'Order Creation', fn: testOrderCreation }
            ];
            
            let passed = 0;
            let failed = 0;
            
            for (const test of tests) {
                resultDiv.textContent += `Testing ${test.name}...\n`;
                
                try {
                    await test.fn();
                    resultDiv.textContent += `‚úÖ ${test.name} passed\n`;
                    passed++;
                } catch (error) {
                    resultDiv.textContent += `‚ùå ${test.name} failed: ${error.message}\n`;
                    failed++;
                }
                
                resultDiv.textContent += '\n';
            }
            
            resultDiv.textContent += `\n=== TEST SUMMARY ===\n`;
            resultDiv.textContent += `Passed: ${passed}\n`;
            resultDiv.textContent += `Failed: ${failed}\n`;
            resultDiv.textContent += `Total: ${tests.length}\n`;
            
            if (failed === 0) {
                resultDiv.className = 'result success';
                resultDiv.textContent += `\nüéâ All tests passed! System is working correctly.`;
            } else {
                resultDiv.className = 'result error';
                resultDiv.textContent += `\n‚ö†Ô∏è Some tests failed. Please check the individual test results above.`;
            }
        }

        // Auto-run health check on page load
        window.addEventListener('load', () => {
            testHealthCheck();
        });
    </script>
</body>
</html>
